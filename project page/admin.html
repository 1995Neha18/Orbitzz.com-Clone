<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://kit.fontawesome.com/3f612bd57e.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- NAVBAR -->
    <div id="header">
        <div id="navbar">
            <div id="left-section"><span>StayCation.com</span></div>
            <div id="right-section">
                <button class="navbar-btn">Espanol</button>
                <button class="navbar-btn">List your property</button>
                <button class="navbar-btn">Support</button>
                <button class="navbar-btn">Trips</button>
                <button class="navbar-btn">Signin</button>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="notification">Hello Welcome back Admin</div>
        <div id="cont">
            <div id="adminOptions">
                <div class="adminOptions-item"><i class="fa-solid fa-user"></i>ADMIN</div>

                <div id="propertybyid" class="adminOptions-item">Search a property by id</div>
                <div id="propertybyname" class="adminOptions-item">Search a property by name</div>
                <div id="addnew" class="adminOptions-item">Add a new Property</div>
                <div id="update" class="adminOptions-item">Update a Particular property</div>
                <div id="delete" class="adminOptions-item">Delete a particular property</div>

            </div>

        </div>
    </div>
    </div>
