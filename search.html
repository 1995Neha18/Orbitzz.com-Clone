<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="search.css">
    <script src="https://kit.fontawesome.com/3f612bd57e.js" crossorigin="anonymous"></script>
</head>

<body>


    <!-- NAVBAR -->
    <div id="header">
        <div id="navbar">
            <div id="left-section"><span>GetSetStay.com</span></div>
            <div id="right-section">
                <button class="navbar-btn">Espanol</button>
                <button class="navbar-btn">List your property</button>
                <button class="navbar-btn">Support</button>
                <button class="navbar-btn">Trips</button>
                <button class="navbar-btn">Signin</button>
            </div>
        </div>
    </div>

    <!-- SEARCHBAR -->
    <div id="container">
        <div id="heading">
            <h2>Search Hotels</h2>
        </div>
        <div id="searchbar">
            <div class="searchBarItem">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="" id="searchinput" placeholder="Going to">
            </div>
            <div class="searchBarItem">
                <span>Check-in:</span>
                <input id="d1" type="date" placeholder="checkin">
                <span>Check-out:</span>
                <input id="d2" type="date" placeholder="checkout">
            </div>
            <div class="searchBarItem">
                <i class="fa-solid fa-user"></i>
                <label for="">2 Traveler, 1 room</label>
                <input type="number" name="" id="num">
            </div>
            <div class="searchButton">
                <button id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </div>

</body>

</html>
